<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/style.css">
    <!-- <link rel="stylesheet" href="../css/style.scss"> -->
    <link rel="stylesheet" href="../css/style.sass">
</head>

<body>

    <div id="ergotv">
        <div class="ergotv__container">
            <div class="ergotv__header header-ergotv">
                <div class="header-ergotv__bg">
                    <div class="header-ergotv__image">
                        <img src="../img/img1.png" alt="">
                    </div>
                    <div class="header-ergotv__image-mob">
                        <img src="../img/img1-m.png" alt="">
                    </div>
                    <div class="header-ergotv__box">
                        <div class="header-ergotv__text">
                            <!-- <h2>Без</h2> -->
                            <p>рамок – <span>границ</span></p>
                        </div>
                    </div>
                    <div class="header-ergotv__os">
                        <p>Powered by</p>
                        <img src="../img/icon1.png" alt="">
                    </div>
                    <div class="header-ergotv__size">
                        <img src="../img/icon2.png" alt="">
                    </div>
                </div>
            </div>
            <div class="ergotv__content content-ergotv">
                <div class="content-ergotv__bg">
                    <div class="content-ergotv__image">
                        <img src="../img/img2.png" alt="">
                    </div>
                    <div class="content-ergotv__image-mob">
                        <img src="../img/img2-m.png" alt="">
                    </div>
                    <div class="content-ergotv__box">
                        <h2>4К</h2>
                        <p>Неограниченный контент</p>
                    </div>
                </div>
            </div>
            <div class="ergotv__webos webos-ergotv">
                <div class="webos-ergotv__bg">
                    <div class="webos-ergotv__image">
                        <img src="../img/img3.png" alt="">
                    </div>
                    <div class="webos-ergotv__image-mob">
                        <img src="../img/img3-m.png" alt="">
                    </div>
                    <div class="webos-ergotv__box">
                        <div class="webos-ergotv__icon">
                            <img src="../img/icon3.png" alt="">
                        </div>
                        <div class="webos-ergotv__text">
                            <p><span>HDR</span> | <span>UHD</span> | 55’’ | 43’’</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ergotv__ -ergotv"></div>
            <div class="ergotv__ -ergotv"></div>
        </div>
    </div>

    <!-- <script>
        document.addEventListener("DOMContentLoaded", function () {

    </script> -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
